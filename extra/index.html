  <style>
    html {
      position: relative;
      height: 100%;
    }

    body {
      font-family: -apple-system, "Noto Sans", "Helvetica Neue", Helvetica, sans-serif;
      height: 100%;
      margin: 0;
    }

    nav svg {
      margin-top: 17px;
      margin-left: 20px;
    }

    .content {
      padding: 0 50px;
      height: calc(100% - 120px);
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: center;
    }

    p {
      text-align: center;
    }

    .title {
      text-align: center;
      margin-top: 38px;
    }

    .title span {
      font-size: 17px;
      font-weight: bold;
      text-align: center;
      color: #16153c;
    }

    .desc {
      font-size: 15px;
      font-weight: 300;
      line-height: 1.4;
      letter-spacing: 0.23px;
      text-align: center;
      color: #2b2b2b;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 3px;
      height: 3px;
      background: #16153c;
      border-radius: 50%;
      opacity: 0.2;
    }

    nav {
      width: 100%;
      height: 60px;
      box-shadow: inset 0 -1px 0 0 rgba(22, 21, 60, 0.2);
      background-color: #ffffff;
    }
